name: neyvan-test
version: '0.1'
summary: snap test
description: |
  Snap test with qt
grade: stable  
confinement: strict
icon: snap/gui/icon.png
base: core18

architectures:
  - build-on: amd64
    run-on: amd64  

apps:
  glate:
    command: desktop-launch neyvan-test
    environment:
       DISABLE_WAYLAND: 1
       QT_QPA_PLATFORMTHEME: gtk3 
    desktop: usr/share/applications/neyvan-test.desktop
    plugs:
        - desktop
        - desktop-legacy
        - gsettings
        - home
        - opengl
        - audio-playback
        - removable-media
        - unity7
        - x11
        - mount-observe
        - network
        - network-control
        - network-observe
        - network-bind
        - wayland
plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  qt513:
    interface: content
    target: $SNAP/qt513
    default-provider: qt513


parts:
   gsettings:
     plugin: nil
     stage-packages:
            - libglib2.0-bin
   application:
     source-type: git
     source: https://github.com/neyvan/snap-test.git
     plugin: qmake
     qt-version: qt5
     override-build: |
            snapcraftctl build
            sed -i 's|Icon=.*|Icon=${SNAP}/meta/gui/icon.png|g' ${SNAPCRAFT_PART_SRC}/neyvan-test.desktop
            cp -rf ${SNAPCRAFT_PART_SRC}/neyvan-test.desktop ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/neyvan-test.desktop
     after: [desktop-qt5]

   snap-launcher:
     plugin: dump
     source: snap_launcher/
   desktop-qt5:
     plugin: nil
     build-packages:
       - build-essential
       - qtbase5-dev
       - dpkg-dev
   cleanup:
       after: [application]
       plugin: nil
       override-prime: |
          # Remove unneeded stage files to save space
          cd usr/share
          rm -rf apport bash-completion bug doc doc-base icons lintian man pam-configs pkgconfig themes upstart zsh
